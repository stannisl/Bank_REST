databaseChangeLog:
  - changeSet:
      id: 4
      author: dev
      changes:
        - dropColumn:
            tableName: cards
            columnName: owner
        - addColumn:
            tableName: cards
            columns:
              - column:
                  name: owner_id
                  type: UUID
                  constraints:
                    nullable: false
        - addForeignKeyConstraint:
            baseTableName: cards
            baseColumnNames: owner_id
            constraintName: fk_cards_users
            referencedTableName: users
            referencedColumnNames: id
